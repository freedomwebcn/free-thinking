<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no, viewport-fit=cover" />
    <title>free-thinking</title>
    <link rel="stylesheet" href="/reset.css" />
    <!-- <link href="https://fonts.lug.ustc.edu.cn/css2?family=Noto+Sans+SC&display=swap" rel="stylesheet"> -->
    <link href="https://fonts.lug.ustc.edu.cn/css2?family=Noto+Serif+SC:wght@600&display=swap" rel="stylesheet" />
    <link href="https://fonts.lug.ustc.edu.cn/css2?family=Zhi+Mang+Xing&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="//at.alicdn.com/t/c/font_3758864_1haue9jah7v.css" />
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lxgw-wenkai-screen-webfont@1.1.0/style.css" /> -->
    <script src="https://cdn.bootcss.com/fastclick/1.0.6/fastclick.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/clusterize.js@0.19.0/clusterize.js"></script>
  </head>

  <style>
    * {
      touch-action: pan-y;
      box-sizing: border-box;
    }

    @font-face {
      font-family: din-medium;
      font-display: block;
      src: url(/ufonts.com_din-medium.ttf);
    }

    html,
    body {
      height: 100%;
      font-family: 'Noto Serif SC', serif !important;
      overflow: hidden;
    }

    #app {
      width: 100%;
      height: 100%;
    }
  </style>

  <body>
    <div id="app"></div>

    <script type="module" src="/src/main.js"></script>
    <script>
      if ('addEventListener' in document) {
        document.addEventListener(
          'DOMContentLoaded',
          function () {
            FastClick.attach(document.body);
          },
          false
        );
      }
    </script>
  </body>
</html>
